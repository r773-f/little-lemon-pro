{% extends 'base.html' %}
{% load static %}
{% block content %}
<header>

    <link rel="stylesheet" href="{% static 'style.css'%}">


</header>
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for item in menu %}
    <p>
        {{ item.title }}
        <span class="menu-price">
            ${{ item.price }}.00
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
